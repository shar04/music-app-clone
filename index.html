<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musify - your music partner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <div class="brand"><img src="images/music icon.jpg" alt="musify">musify</div>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songitemcontainer">
                <!-- songItems will be updated dynamically -->
                <div class="songitem">
                    <img src="images/image.jpg" alt="1">
                    <span class="songname">Song Name</span>
                    <span class="songlistplay">
                        <span class="timestamp">00:00 <i id="0" class="fa-solid fa-play-circle songItemplay"></i></span>
                    </span>
                </div>
                <div class="songitem">
                    <img src="images/image.jpg" alt="2">
                    <span class="songname">Song Name</span>
                    <span class="songlistplay">
                        <span class="timestamp">00:00 <i id="1" class="fa-solid fa-play-circle songItemplay"></i></span>
                    </span>
                </div>
                <div class="songitem">
                    <img src="images/image.jpg" alt="3">
                    <span class="songname">Song Name</span>
                    <span class="songlistplay">
                        <span class="timestamp">00:00 <i id="2" class="fa-solid fa-play-circle songItemplay"></i></span>
                    </span>
                </div>
                <div class="songitem">
                    <img src="images/image.jpg" alt="4">
                    <span class="songname">Song Name</span>
                    <span class="songlistplay">
                        <span class="timestamp">00:00 <i id="3" class="fa-solid fa-play-circle songItemplay"></i></span>
                    </span>
                </div>
                <div class="songitem">
                    <img src="images/image.jpg" alt="5">
                    <span class="songname">Song Name</span>
                    <span class="songlistplay">
                        <span class="timestamp">00:00 <i id="4" class="fa-solid fa-play-circle songItemplay"></i></span>
                    </span>
                </div>
                <div class="songitem">
                    <img src="images/image.jpg" alt="6">
                    <span class="songname">Song Name</span>
                    <span class="songlistplay">
                        <span class="timestamp">00:00 <i id="5" class="fa-solid fa-play-circle songItemplay"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-step-backward fa-2x" id="previous"></i>
            <i class="fa-solid fa-play-circle fa-2x" id="masterplay"></i>
            <i class="fa-solid fa-step-forward fa-2x" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="images/new music gif.gif" width="20px" alt="" id="gif"> 
            <span id="mastersongname">prema velluva</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/450a326182.js" crossorigin="anonymous"></script>
</body>
</html>
